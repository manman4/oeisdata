name: Auto Merge from Upstream

on:
  workflow_dispatch:   # 手動実行
  schedule:
    - cron: '10 8 * * *' # UTC 08:10 = 日本時間 17:10

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. リポジトリを checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: false

      # 2. LFS 無効化（git config のみ。.gitattributes はマージ後に対処）
      - name: Disable LFS
        run: |
          git lfs uninstall --local || true
          git config --global filter.lfs.smudge "cat"
          git config --global filter.lfs.process "cat"
          git config --global filter.lfs.required false

      # 3. git 設定
      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 4. upstream を追加して最新を fetch
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/oeis/oeisdata.git
          git fetch upstream main

      # 5. main をリセットしてクリーンに
      - name: Reset main to origin
        run: |
          git checkout main
          git reset --hard origin/main
          git clean -fd

      # 6. upstream をマージ
      - name: Merge upstream/main into main
        run: |
          git merge upstream/main --no-edit || {
            echo "Merge failed (conflict?)"
            exit 1
          }

      # 7. マージ後に .gitattributes の LFS 設定を除去してコミット
      - name: Remove LFS attributes after merge
        run: |
          if [ -f .gitattributes ]; then
            grep -v filter=lfs .gitattributes > .gitattributes.tmp || true
            mv .gitattributes.tmp .gitattributes
            git add .gitattributes
            git commit -m "Remove LFS attributes" || true
          fi

      # 8. push
      - name: Push changes
        run: |
          git push origin main
